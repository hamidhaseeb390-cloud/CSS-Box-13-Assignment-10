<!DOCTYPE html>
<html>
<head>
    <title>Semantic Layout</title>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Times New Roman', Times, serif;
    }

    /* Overall Body */
    body {
    background: #f7f7f7;
    padding: 20px;
    }

    /* Header Section */
    header {
    background-color: #cce5ff;
    padding: 15px;
    text-align: center;
    border-radius: 8px;
    margin-bottom: 15px;
    }

    header nav {
    background-color: #99ccff;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    }

    /* Main Layout */
    main {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
    }

    /* Left Section */
    .left-section {
    flex: 3;
    background-color: #d9ead3;
    padding: 15px;
    border-radius: 8px;
    }

    /* Right Section */
    .right-section {
    flex: 1;
    background-color: #fce5cd;
    padding: 15px;
    border-radius: 8px;
    }

    /* Article Design */
    article {
    background-color: #f4cccc;
    padding: 15px;
    margin-top: 10px;
    border-radius: 8px;
    }

    article header {
    background-color: #f9cb9c;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
    }

    article p {
    background-color: #d9d2e9;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    }

    /* Aside */
    aside {
    background-color: #fff2cc;
    padding: 10px;
    border-radius: 5px;
    margin: 10px 0;
    }

    /* Article Footer */
    article footer {
    background-color: #b6d7a8;
    padding: 10px;
    text-align: center;
    border-radius: 5px;
    }

    /* Right Section Nav */
    .right-section nav {
    background-color: #c9daf8;
    padding: 15px;
    margin-top: 10px;
    border-radius: 5px;
    }

    /* Main Footer */
    .main-footer {
    background-color: #b6d7a8;
    padding: 15px;
    text-align: center;
    border-radius: 8px;
    }

</style>
</head>
<body>
    <header>
    <h1><i>Website Header</i></h1>
    <nav><i>Navigation Bar</i></nav>
  </header>

  <main>
    <section class="left-section">
      <header><i>Section Header</i></header>

      <article>
        <header><i>Article Header</i></header>
        <p><i>Paragraph Inside The Article Section.</i></p>
        <p><i>Another Paragraph Inside The Article.</i></p>

        <aside><i>Aside Section (Related Info)</i></aside>

        <footer><i>Article Footer</i></footer>
      </article>
    </section>

    <section class="right-section">
      <header><i>Right Section Header</i></header>
      <nav><i>Right Side Navigation</i></nav>
    </section>
  </main>

  <footer class="main-footer">
    <i>Main Page Footer</i>
  </footer>
</body>
</html>
